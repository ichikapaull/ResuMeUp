<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 25px;
        }
        .section-title {
            font-size: 20px;
            font-weight: bold;
            border-bottom: 2px solid #333;
            margin-bottom: 15px;
            padding-bottom: 5px;
        }
        .experience-item, .education-item, .project-item {
            margin-bottom: 20px;
        }
        .company, .school {
            font-weight: bold;
        }
        .date {
            color: #666;
            font-style: italic;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill {
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
        }
        .technologies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .tech {
            background-color: #e0e0e0;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.9em;
        }
        ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="name">{{name}}</div>
        <div class="contact-info">
            {{email}} | {{phone}} | {{location}}
            {{#if linkedin}}| <a href="{{linkedin}}">LinkedIn</a>{{/if}}
            {{#if website}}| <a href="{{website}}">Website</a>{{/if}}
        </div>
    </div>

    <div class="section">
        <div class="section-title">Professional Summary</div>
        <p>{{summary}}</p>
    </div>

    <div class="section">
        <div class="section-title">Experience</div>
        {{experience}}
    </div>

    <div class="section">
        <div class="section-title">Education</div>
        {{education}}
    </div>

    <div class="section">
        <div class="section-title">Skills</div>
        <div class="skills">
            {{skills}}
        </div>
    </div>

    {{#if projects}}
    <div class="section">
        <div class="section-title">Projects</div>
        {{projects}}
    </div>
    {{/if}}
</body>
</html>
